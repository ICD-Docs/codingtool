site_name: ICD-11 Kodlama Aracı Yardım

theme:
    name: null
    custom_dir: 'custom_readthedocs/'
    static_templates:
      - 404.html
    include_search_page: true
    search_index_only: false
    highlightjs: true
    hljs_languages: []
    include_homepage_in_sidebar: true
    prev_next_buttons_location: bottom
    navigation_depth: 3
    titles_only: false
    sticky_navigation: true
    collapse_navigation: true


plugins:
    - search

markdown_extensions:
  - footnotes

nav:
  - Aramalar: 'Searching_tr.md'
  - Entegre tarayıcı: 'Integrated-browser_tr.md'
  - Postkoordinasyon: 'Postcoordination_tr.md'
  - Kodlama Notu: 'Coding-Note_tr.md'
  - Annelik bölümündeki ilgili kategoriler: 'Related-categories-maternal-chapter_tr.md'
  - Perinatal bölümündeki ilgili kategoriler: 'Related-categories-perinatal-chapter_tr.md'